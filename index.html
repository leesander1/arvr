<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam;'>
       <a-box position='1 2.5 0' material='opacity: 0.5;'></a-box>
       <a-sphere position='0 0 0'src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" segments-height="53" material='opacity: 1.0;'>
         <a-animation attribute="rotation"
                        dur="10000"
                        fill="forwards"
                        to="0 360 0"
                        repeat="indefinite"></a-animation>
       </a-sphere>
       <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
