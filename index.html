<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam;'>
      <a-sphere position='0 0 0' material='opacity: 0.99;'radius="1" color="#FF8F00">
        <a-sphere position='-1 -1.5 -1'src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.4" segments-height="53" material='opacity: 1.0;'>
          <a-sphere position='1 0.5 1' material='opacity: 0.95;'radius="0.1">
          </a-sphere>
          <a-animation attribute="rotation"
                         dur="10000"
                         fill="forwards"
                         to="0 360 0"
                         repeat="indefinite"></a-animation>
        </a-sphere>
        <a-animation attribute="rotation"
                       dur="10000"
                       fill="forwards"
                       to="1 360 1"
                       repeat="indefinite"></a-animation>
      </a-sphere>
       <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
