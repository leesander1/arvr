<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene>
      <a-camera position='0 0 3' user-height='0'></a-camera>
      <a-sphere position='0 0 0'src="sun.jpg" material='opacity: 0.99;'radius="1" color="#FF8F00">
        <a-sphere position='2 0 1'src="earth.jpg" radius="0.3" segments-height="53" material='opacity: 1.0;'>
          <a-sphere position='0.5 0 0' src="moon.jpg" material='opacity: 0.95;'radius="0.1">
          </a-sphere>
          <a-animation attribute="rotation"
                         dur="05000"
                         fill="forwards"
                         to="0 0 360"
                         repeat="indefinite"></a-animation>
        </a-sphere>
        <a-animation attribute="rotation"
                       dur="75000"
                       fill="forwards"
                       to="0 0 360"
                       repeat="indefinite"></a-animation>
      </a-sphere>
    </a-scene>
  </body>
</html>
