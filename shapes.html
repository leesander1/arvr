<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam;'>
      <a-sphere position="0 2.25 -1.5" radius="0.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 2.75 -1.3" radius="0.5" height="0.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 2 1.4" rotation="-90 0 0" width="1.4" height="1.4" color="#7BC8A4"></a-plane>
      <a-box position="-1 2.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

    </a-scene>
  </body>
</html>
